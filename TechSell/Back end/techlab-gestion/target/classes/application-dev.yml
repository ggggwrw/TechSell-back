logging:
  level:
    root: INFO
    org.springframework.web: INFO

spring:
  datasource:
    url: jdbc:h2:mem:techlab_db;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

h2:
  console:
    enabled: true
    path: /h2-console

server:
  port: 8081
